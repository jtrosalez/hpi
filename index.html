<html>
<body>
<script src="js/d3.js"></script>
<script src="js/topojson.js"></script>

<select id="county-drop" name="county"></select>
Select a Geography:
  <input type="radio" id="geo1" name="geo" class="geo" value="1">
  <label for="geo1">Census Tracts</label>
  <input type="radio" id="geo2" name="geo" class="geo" value="2">
  <label for="geo2">Counties</label>
  <input type="radio" id="geo3" name="geo" class="geo" value="3">
  <label for="geo3">Cities</label>	
<div id="container" style="position: relative; width: 100%; height: 900px;"></div>
</body>
<style>
	.customRightWPHolder, #s4-leftpanel{display: none;}
</style>
</html>
<script>
$(document).ready(function(){
	let dropdown = $("#county-drop");
	dropdown.empty();
	dropdown.append('<option selected="true" disabled>Zoom to a County</option>');
	dropdown.prop('selectedIndex',0);
	
	$.getJSON('json/centroids.json', function(data){
		$.each(data, function(key,entry){
			dropdown.append($('<option></option>').attr('value',entry.NAME).text(entry.NAME));
		});
	});
	$('input:radio[name="geo"]').change(function(){var checked=this.value; console.log(checked);});
});
</script>
